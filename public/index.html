<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS -->
     <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/bde0644054.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clearfix">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">
        <article class="tweet">
          <header>
            <img class="tweet-icon" src="/images/smile_icon.png">
            <h2>Nolan Gendron</h2>
            <span>@NGendron</span>
          </header>
          <section class="tweet-message">
            <p>Little tweet here</p>
          </section>
          <footer>
            <span>10 days ago</span>
            <img class="icon" src="https://img.icons8.com/material/24/000000/filled-flag.png">
            <img class="icon" src="https://img.icons8.com/material/24/000000/refresh.png">
            <img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/like.png">
          </footer>
        </article>

      </section>

    </main>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <!-- Composer-chat-counter JS -->
  <script type="text/javascript" src="/scripts/composer-chat-counter.js"></script>

  </body>
</html>
